plugins {
    id 'java'
    id 'idea'
}

group 'dong'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.google.code.gson:gson:2.8.5'
    implementation 'org.bouncycastle:bcprov-jdk16:1.45'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
